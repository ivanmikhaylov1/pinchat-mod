name: Build and Release

on:
  push:
    branches: 
      - master
      - 1.21.11
      - refactor/multi-loader-architecture
    tags:
      - 'v*'
  pull_request:
    branches:
      - master
      - 1.21.11

env:
  JAVA_VERSION: '21'
  GRADLE_OPTS: '-Dorg.gradle.daemon=false'

jobs:
  validate:
    runs-on: ubuntu-latest
    name: Validate Gradle Wrapper
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      
      - name: Validate Gradle Wrapper
        uses: gradle/actions/wrapper-validation@v4

  test:
    runs-on: ubuntu-latest
    needs: validate
    name: Run Tests
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          java-version: ${{ env.JAVA_VERSION }}
          distribution: 'temurin'

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v4
        with:
          cache-read-only: ${{ github.ref != 'refs/heads/master' && github.ref != 'refs/heads/main' }}

      - name: Run Fabric Tests
        run: ./gradlew :fabric:test

      - name: Upload Test Results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: test-results
          path: |
            fabric/build/reports/tests/
            fabric/build/test-results/

  build:
    runs-on: ubuntu-latest
    needs: test
    name: Build ${{ matrix.loader }}
    
    strategy:
      fail-fast: false
      matrix:
        loader: [fabric, forge]
        include:
          - loader: fabric
            platform: fabric
          - loader: forge
            platform: forge

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          java-version: ${{ env.JAVA_VERSION }}
          distribution: 'temurin'

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v4
        with:
          cache-read-only: ${{ github.ref != 'refs/heads/master' && github.ref != 'refs/heads/main' }}

      - name: Build ${{ matrix.loader }}
        run: ./gradlew :${{ matrix.loader }}:build

      - name: Upload ${{ matrix.loader }} Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: pinchat-${{ matrix.loader }}
          path: |
            ${{ matrix.loader }}/build/libs/*[!-sources].jar
          if-no-files-found: error
          retention-days: 30

  release:
    needs: build
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/v')
    name: Create Release
    
    permissions:
      contents: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Download Fabric Artifacts
        uses: actions/download-artifact@v4
        with:
          name: pinchat-fabric
          path: artifacts/fabric

      - name: Download Forge Artifacts
        uses: actions/download-artifact@v4
        with:
          name: pinchat-forge
          path: artifacts/forge

      - name: Get Version from Tag
        id: version
        run: echo "VERSION=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          name: PinChat v${{ steps.version.outputs.VERSION }}
          body: |
            ## PinChat v${{ steps.version.outputs.VERSION }}
            
            ### Downloads
            - **Fabric**: `pinchat-mod-fabric-${{ steps.version.outputs.VERSION }}.jar`
            - **Forge**: `pinchat-mod-forge-${{ steps.version.outputs.VERSION }}.jar`
            
            ### Requirements
            - Minecraft 1.21.11
            - Java 21+
            - Fabric Loader 0.18.1+ (for Fabric) or Forge 61.0.2+ (for Forge)
            
            ---
            See [README](https://github.com/ivanmikhaylov1/pinchat-mod#readme) for installation instructions.
          files: |
            artifacts/**/*.jar
          draft: false
          prerelease: ${{ contains(github.ref, '-alpha') || contains(github.ref, '-beta') || contains(github.ref, '-rc') }}
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
